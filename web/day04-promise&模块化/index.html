            // resolve(111);
        })).then(res => {

            console.log("res:", res);
            return new Promise((resolve, reject) => {
                resolve(222);
            });

        }).then(res2 => {
            console.log("res2::", res2);
            return new Promise((resolve, reject) => {
                resolve(333);
            });
        })
